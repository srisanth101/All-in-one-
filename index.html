<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Portal 2025 | K.G.Srisanth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Urbanist', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradientBG 15s ease infinite;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #a29bfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .presented-by {
            font-size: 1.4rem;
            margin-top: 1rem;
            color: var(--light);
            font-weight: 600;
            background: rgba(0, 0, 0, 0.25);
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 1.5rem;
            max-width: 700px;
            margin: 1.5rem auto 0;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-out;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: cardPop 0.6s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }
        
        .app-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }
        
        .app-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .app-card:hover::before {
            transform: scale(1);
        }
        
        .app-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
        }
        
        .app-card:hover .app-icon {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .app-name {
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        /* App Specific Colors (2025 Updated Brands) */
        .chrome { color: #4285f4; }
        .google { color: #34a853; }
        .whatsapp { color: #25d366; }
        .instagram { color: #e1306c; }
        .youtube { color: #ff0000; }
        .flipkart { color: #2874f0; }
        .amazon { color: #ff9900; }
        .telegram { color: #0088cc; }
        .spotify { color: #1db954; }
        .studyhub { color: #6c5ce7; }
        
        /* PIN Modal (For Instagram Lock) */
        .pin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }
        
        .pin-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .pin-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .pin-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.2rem;
        }
        
        .pin-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .pin-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        
        .pin-error {
            color: var(--danger);
            margin-top: 1rem;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 3rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes cardPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Card Animation Delays */
        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }
        .app-card:nth-child(5) { animation-delay: 0.5s; }
        .app-card:nth-child(6) { animation-delay: 0.6s; }
        .app-card:nth-child(7) { animation-delay: 0.7s; }
        .app-card:nth-child(8) { animation-delay: 0.8s; }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 { font-size: 3rem; }
            .apps-grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .presented-by { font-size: 1.2rem; }
            .apps-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .container { padding: 1.5rem; }
            .app-card { padding: 1.5rem 1rem; }
            .app-icon { font-size: 3rem; }
            .pin-container { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ultimate Portal 2025</h1>
            <p class="presented-by">Presented By: K.G.Srisanth</p>
            <p class="tagline">Your gateway to the digital world. Access all essential services with one click.</p>
        </header>
        
        <div class="apps-grid">
            <!-- Updated 2025 App Selection -->
            <div class="app-card" onclick="window.open('https://www.google.com', '_blank')">
                <div class="app-icon google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="app-name">Google</div>
            </div>
            
            <div class="app-card" onclick="window.open('https://www.youtube.com/@VedantuNCERTSolutions', '_blank')">
                <div class="app-icon vedantu">
                    <i class="fab fa-vedantu"></i>
                </div>
                <div class="app-name">Vedantu</div>
            </div>
            
            <div class="app-card" onclick="window.open('https://open.spotify.com', '_blank')">
                <div class="app-icon spotify">
                    <i class="fab fa-spotify"></i>
                </div>
                <div class="app-name">Spotify</div>
            </div>
            
             <div class="app-card"
                <div class="app-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="app-name">Instagram</div>
            </div>
            
            <div class="app-card" onclick="window.open('https://www.youtube.com/new', '_blank')">
                <div class="app-icon youtube">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="app-name">YouTube</div>
            </div>
            
            <div class="app-card" onclick="window.open('https://www.amazon.com', '_blank')">
                <div class="app-icon amazon">
                    <i class="fab fa-amazon"></i>
                </div>
                <div class="app-name">Amazon</div>
            </div>
            
            <div class="app-card" onclick="window.open('https://web.whatsapp.com', '_blank')">
                <div class="app-icon whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="app-name">WhatsApp</div>
            </div>
            
            <div class="app-card" onclick="window.open('https://studyhubsrisanth.blogspot.com', '_blank')">
                <div class="app-icon studyhub">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="app-name">Study Hub</div>
            </div>
        </div>
    </div>
    
    <!-- Instagram PIN Modal -->
    <div class="pin-modal" id="pinModal">
        <div class="pin-container">
            <h2>Enter Instagram PIN</h2>
            <input type="password" class="pin-input" id="pinInput" placeholder="Enter 6-digit PIN" maxlength="6">
            <button class="pin-submit" id="pinSubmit">Verify & Open</button>
            <div class="pin-error" id="pinError">Incorrect PIN! Try again.</div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Ultimate Portal | Designed by K.G.Srisanth
    </footer>

    <script>
        // Instagram PIN Protection (PIN: 212608)
        const instagramCard = document.getElementById('instagramCard');
        const pinModal = document.getElementById('pinModal');
        const pinInput = document.getElementById('pinInput');
        const pinSubmit = document.getElementById('pinSubmit');
        const pinError = document.getElementById('pinError');
        
        const CORRECT_PIN = "212608"; // Your secret PIN
        
        instagramCard.addEventListener('click', () => {
            pinModal.style.display = 'flex';
            pinInput.focus();
        });
        
        pinSubmit.addEventListener('click', () => {
            if(pinInput.value === CORRECT_PIN) {
                window.open('https://www.instagram.com/', '_blank');
                pinModal.style.display = 'none';
                pinInput.value = '';
                pinError.style.display = 'none';
            } else {
                pinError.style.display = 'block';
                pinInput.value = '';
                pinInput.focus();
            }
        });
        
        // Close modal when clicking outside
        pinModal.addEventListener('click', (e) => {
            if(e.target === pinModal) {
                pinModal.style.display = 'none';
                pinInput.value = '';
                pinError.style.display = 'none';
            }
        });
        
        // Submit on Enter key
        pinInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') pinSubmit.click();
        });
        
        // Add click animations to all cards
        document.querySelectorAll('.app-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px) scale(1.05)';
                }, 100);
            });
        });
    </script>
</body>
</html>
